
{% extends 'db/base.html' %}
{% load static %}
{% block title %}
<title >RWAMdb - Autotrophic potential analysis</title>
{% endblock title %}

{% block content %}

<div class="container mt-5 font-nom mb-5">
    <div class="row ">
        <div class="col-12 col-lg-3 mt-5 mb-5">

          <div style="position: relative;border: 1px solid #dee2e6;padding: 10px;">
              <div class="parallelogram"><h6 >Gene list</h6></div>
               <textarea class=" blast_textarea" rows="32" id="gene_list" name="gene_list"  placeholder="Enter all KO numbers for a MAG's genes"></textarea>
          </div>
          <div  style="border: 1px solid #dee2e6;padding: 5px;">
              <div class="input-group mb-0" style="height: 38px;">
                  <span class="input-group-text" >StartColor</span>
                  <input style="height:100%;" id="start" type="color" class="form-control" value="#66b3ff" aria-label="start" aria-describedby="start">

                  <span class="input-group-text" >EndColor</span>
                  <input style="height:100%;" id="end" type="color" class="form-control" value="#0f4c81" aria-label="end" aria-describedby="end">
                </div>
          </div>
          <div  style="display:flex;justify-content: space-between;border: 1px solid #dee2e6;padding: 5px;">
              <div>
                <button type="button" class="btn custom-btn rectangle" onclick="example();">Example</button>
              </div>
            <button type="button" class="btn custom-btn rectangle" onclick="do_APA();">Submit</button>
          </div>
        </div>
        <div class="col-12 col-lg-9" >
            <div class="APA_container" style="overflow: auto;width: 100%;"><div id="container" style="height: 650px;min-width: 1200px;"></div></div>

            <div style="overflow: auto;" id="table_div">

            </div>
        </div>

    </div>
</div>

{% endblock content %}




{% block js %}
<script src="{% static 'db/js/APA.js' %}"></script>

{% endblock js %}
